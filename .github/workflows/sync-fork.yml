name: Sync Fork

on:
  schedule:
    - cron: '0 0 * * *' # midnight (UTC) every day
  workflow_dispatch: # on button click

jobs:
  sync:

    runs-on: ubuntu-latest

    steps:
      - uses: tgymnich/fork-sync@v1.4
        with:
          owner: apache
          base: master
          head: master
